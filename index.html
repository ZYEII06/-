<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>p5.js 三題測驗 (最終版)</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.3/p5.js"></script>
    <script src="sketch.js"></script>
    <style>
        /* 確保畫布填滿整個視窗並移除邊距 */
        body {
            margin: 0;
            padding: 0;
            overflow: hidden; 
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0ebe3; /* 莫蘭迪米色 */
        }
        canvas {
            display: block;
        }
        /* 按鈕樣式，確保疊在 Canvas 上方 */
        button {
            position: absolute; 
            cursor: pointer;
            border: none;
            background-color: #a9b4c2; /* 莫蘭迪灰藍色 */
            color: white;
            border-radius: 5px;
            transition: background-color 0.3s;
            text-align: left; 
            padding-left: 20px;
        }
        button:hover {
            background-color: #939fae; /* 滑鼠懸停時的深灰藍色 */
        }
    </style>
</head>
<body>
    </body>
</html>
